<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
         <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g text-anchor="middle" font-family="Arial, sans-serif">
    <!-- TOP TEXT: MANUAL DEL -->
    <!-- Moved UP to create space -->
    <text x="300" y="60" font-weight="900" font-size="38" fill="#003366" letter-spacing="2">MANUAL DEL</text>

    <!-- BOTTOM TEXT: MECÁNICO -->
    <!-- Moved DOWN to separate it clearly -->
    <text x="300" y="130" font-weight="900" font-size="68" fill="url(#textGradient)" stroke="white" stroke-width="3" filter="url(#softShadow)" letter-spacing="1">MECÁNICO</text>
    
    <!-- Curved Line Underneath -->
    <!-- Moved down to accommodate text shift -->
    <path d="M220,155 Q300,175 380,155" fill="none" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
